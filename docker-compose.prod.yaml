services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  seeder:
    build:
      context: .
      dockerfile: Dockerfile
      target: seeder
    container_name: db_seeder
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: $MONGODB_URI
    command: >
      sh -c "
        echo '⏳ Waiting for MongoDB...';
        until nc -z mongodb 27017; do sleep 1; done;
        echo '✅ MongoDB ready';
        node dist/scripts/init-db.js &&
        node dist/scripts/setup-admin.js > .env.secrets &&
        echo '✅ Admin setup complete, secrets written to .env.secrets';
      "
    volumes:
      - ./data/.env.secrets:/app/.env.secrets
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oppaidaisuki_app
    depends_on:
      - seeder
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: $MONGODB_URI
      NEXTAUTH_URL: $NEXTAUTH_URL
    env_file:
      - .env
      - data/.env.secrets
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
